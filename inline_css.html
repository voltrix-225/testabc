<!DOCTYPE html>
<head>
    <title>INLINE CSS</title>
</head>
<body style="background-color:springgreen ;">

    <h1 style="color: steelblue; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-style: oblique;">THIS IS INLINE CSS</h1>
    <p style="color: chocolate; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-style: normal; font-size: large ;">
        Inline elements display in a line. They do not force the text after them to a new line. An anchor (or link) is an example of an inline element. You can put several links in a row, and they will display in a line.

    </p>
</body>
